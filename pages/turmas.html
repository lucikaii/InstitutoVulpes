<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto Vulpes | Turmas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" type="image/jpg" href="https://cdn-icons-png.flaticon.com/128/2477/2477621.png" />
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/botao.css">
    <link rel="stylesheet" href="../css/turmas.css">
    <script type="module" src="../js/turmas_gestao.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-area">
            <img src="../img/raposa_logo.png" alt="logo">
            <div class="message-welcome">
                <span>Boas Vindas!</span>
                <span>Luana Magalhães</span>
            </div>
        </div>
        <div class="button-side">
            <button class="nav-button"><img src="../img/grafico.png" alt="grafico"> Relatórios</button>
            <button class="nav-button"><img src="../img/alunos.png" alt="aluno"> Alunos</button>
            <button class="nav-button"><img src="../img/turma.png" alt="turma"> Turmas</button>
            <button class="nav-button"><img src="../img/chat-balao.png" alt="chat"> Chat</button>
            <button class="nav-button"><img src="../img/professor.png" alt="professor"> Professores</button>
            <button class="new-class-button">Nova Turma</button>
        </div>
        
        
        <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <h2 class="modal-title" id="modal-title"></h2>
              <hr>
              <h3>Ano letivo:</h3>
              <h3>Quantidade de alunos: <span id="qtt-students"></span></h3>
              <h3>Modalidade:</h3>
              <table class="alunos-table">
                <thead id="tabela">
                  <tr>
                    <th>Nome Completo</th>
                    <th>N° Chamada</th>
                    <th>N° Matrícula</th>
                    <th>Dia do Nascimento</th>
                  </tr>
                </thead>

              </table>
            </div>
          </div>
        
          
    </header>
    <main>
        
    </main>
</body>
</html>
